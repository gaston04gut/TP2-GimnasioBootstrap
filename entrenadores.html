<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAPOTA GYM - Entrenadores</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="header"></div>
      </header>
      <div class="row">
        <div class="col-12">
          <section id="entrenadores" class="py-5">
            <h1 class="text-center mb-5">Nuestros Entrenadores</h1>

            <div class="row justify-content-center g-4">
              <!-- Entrenador 1 -->
              <div class="col-md-6 col-lg-4">
                <div class="flip-card">
                  <div class="flip-card-inner">
                    <div class="flip-card-front">
                      <img
                        src="img/entrenador1.png"
                        alt="Entrenador 1"
                        class="img-fluid"
                      />
                      <div class="info">
                        <h3>Gustavo</h3>
                      </div>
                    </div>
                    <div class="flip-card-back">
                      <h3>Gustavo</h3>
                      <div class="skills">
                        <p>Fuerza <span class="skill-value">95%</span></p>
                        <div class="progress">
                          <div
                            class="progress-bar"
                            role="progressbar"
                            style="width: 0%"
                            aria-valuenow="95"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                        <p>Resistencia <span class="skill-value">90%</span></p>
                        <div class="progress">
                          <div
                            class="progress-bar"
                            role="progressbar"
                            style="width: 0%"
                            aria-valuenow="90"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                        <p>Flexibilidad <span class="skill-value">85%</span></p>
                        <div class="progress">
                          <div
                            class="progress-bar"
                            role="progressbar"
                            style="width: 0%"
                            aria-valuenow="85"
                            aria-valuemin="0"
                            aria-valuemax="100"
                          ></div>
                        </div>
                      </div>
                      <div class="rating mt-3">
                        <input
                          type="radio"
                          name="rating1"
                          value="1"
                          id="1-1"
                        /><label for="1-1">★</label>
                        <input
                          type="radio"
                          name="rating1"
                          value="2"
                          id="2-1"
                        /><label for="2-1">★</label>
                        <input
                          type="radio"
                          name="rating1"
                          value="3"
                          id="3-1"
                        /><label for="3-1">★</label>
                        <input
                          type="radio"
                          name="rating1"
                          value="4"
                          id="4-1"
                        /><label for="4-1">★</label>
                        <input
                          type="radio"
                          name="rating1"
                          value="5"
                          id="5-1"
                        /><label for="5-1">★</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

      <footer>

      </footer>
    </div>
    <script src="js/jquery/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/entrenadores.js"></script>

  </body>
</html>
